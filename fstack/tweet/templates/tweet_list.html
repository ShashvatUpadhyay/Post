{% extends "layout.html" %} 
    {% block title %}Home{% endblock title %} 
    
    {% block content %} 
    <br>
    <h1 class="text-center"> Welcome to the home page </h1>
    <a href="{% url 'tweet_create' %}" class="btn btn-primary mb-3">Make Tweet</a>
    <div class="container row gap-5 justify-content-center"> 
        {% for tweet in tweets  %}
        <div class="card bg-info-subtle" style="width: 18rem;">
     <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{tweet.user.username}}</h5>
    <p class="card-text">{{ tweet.text }}</p>
    {% if tweet.user == user%}
    <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
    <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete</a>
    {% endif %}
</div>
</div>
     {% endfor %}
    </div>
    {% endblock %}
